<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Pragyaam</title>

  <style>
  html,body{
    width:100%;
    height:100%;
        overflow-x: hidden;
  }
  @import url('https://fonts.googleapis.com/css?family=Roboto:100');

  #app{
    margin:0;
    height:100vh;
    background: #1e1d1d;
  }
  #logo{
        margin: 6% 42%;
  }
  #login_button{
    margin: 0% 28% 2% 25%;
width: 50%;
height: 11vh;
background: rgba(0,0,0,0);
border: 2px green solid;
border-radius: 18px;
color: #ffffff70;
text-align: left;
padding-left: 3%;
font-size: 2em;
font-family: 'Roboto';
  }
  #submit_button{
    margin: 0% 28% 4% 25%;
width: 50%;
height: 11vh;
background: #4c9a67;
border: 3px #4c9a67 solid;

border-radius: 18px;
color: #ffffff70;
text-align: left;
padding-left: 3%;
font-size: 2em;
font-family: 'Roboto';
  }

  @media only screen and (max-width: 800px) {
    #logo{
          margin: 10% 25%;
    }
    #login_button{
      margin: 1% 15%;
    width: 72%;
    height: 11vh;
    background: rgba(0,0,0,0);
    border: 3px green solid;
    border-radius: 18px;

    color: #ffffff70;
    text-align: left;
    padding-left: 3%;
    font-size: 25px;
    font-family: 'Roboto';
    }
    #submit_button{
      margin: 1% 15%;
    width: 72%;
    height: 11vh;
    background: #4c9a67;
    border: 3px #4c9a67 solid;
    border-radius: 18px;
    color: #ffffff70;
    text-align: left;
    padding-left: 3%;
    font-size: 25px;
    font-family: 'Roboto';
    }

}
  </style>


</head>
<body id="app">
    <div>
      <img src="https://www.pragyaam.in/assets/Images/logo_white.png" id="logo">
      <button id="login_button">Organisation Name</button>
        <button id="login_button">User Id</button>
          <button id="login_button">Password</button>
            <button id="submit_button">Submit</button>
    </div>
</body>
</html>
